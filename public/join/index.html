<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title data-i18n="title">Join Game - Stadt Land Fluss Online | Play Word Games</title>
    <meta name="description" content="Join a Stadt Land Fluss game with friends! Enter a game ID to participate in the classic German word game online. No registration required.">
    <meta name="keywords" content="join Stadt Land Fluss game, enter game ID, play word game online, German scattergories, multiplayer game, free online game">
    <meta name="author" content="Stadt Land Fluss Game">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://slfgame.com/join/">
    <meta property="og:title" content="Join Stadt Land Fluss Game - Play Online Word Games">
    <meta property="og:description" content="Join friends in playing Stadt Land Fluss online! Enter a game ID and start playing the classic German word game instantly.">
    <meta property="og:site_name" content="Stadt Land Fluss Online">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://slfgame.com/join/">
    <meta property="twitter:title" content="Join Stadt Land Fluss Game">
    <meta property="twitter:description" content="Join friends in playing Stadt Land Fluss online! Enter a game ID and start playing the classic German word game instantly.">
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#667eea">
    <meta name="application-name" content="Stadt Land Fluss Online">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 data-i18n="title">Stadt Land Fluss</h1>
            <p id="header-subtitle" data-i18n="joinGameTitle">Join a game</p>
        </div>
        
        <div class="content">
            <!-- Join Form -->
            <div id="join-form" class="join-form">
                <h2 data-i18n="joinGame">Join Game</h2>
                <div id="error-message" class="error-message hidden"></div>
                
                <form id="joinGameForm">
                    <div class="form-group">
                        <label for="game-id" data-i18n="gameId">Game ID</label>
                        <div class="input-with-button">
                            <input type="text" id="game-id" data-i18n-placeholder="enterGameId" placeholder="Enter the Game ID" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="player-name" data-i18n="yourName">Your Name</label>
                        <input type="text" id="player-name" data-i18n-placeholder="enterName" placeholder="Enter your name" required>
                    </div>
                    
                    <button type="submit" data-i18n="joinGameBtn">Join Game</button>
                    <button type="button" class="secondary" id="back-btn" data-i18n="back">Back</button>
                </form>
            </div>
            
            <!-- Waiting Room -->
            <div id="waiting-room" class="waiting-room hidden">
                <div class="game-info">
                    <h2 data-i18n="joinedGame">Joined Game!</h2>
                    <div class="game-id" id="game-id-display"></div>
                    <p data-i18n="waitingForStart">Waiting for the game creator to start the round...</p>
                    <div class="categories-container" id="game-categories"></div>
                    <button class="secondary leave-game-btn" data-i18n="leaveGame">Leave Game</button>
                </div>
                
                <div class="players-section">
                    <h2 data-i18n="players">Players</h2>
                    <p id="players-count">0 players joined</p>
                    <ul class="player-list" id="player-list"></ul>
                </div>
            </div>
            
            <!-- Game Play -->
            <div id="game-play" class="game-play hidden">
                <div class="round-info">
                    <h2><span data-i18n="round">Round</span> <span id="current-round">1</span> - <span data-i18n="letter">Letter</span> <span id="current-letter">A</span></h2>
                    <div style="margin: 1rem 0; padding: 1rem; background: #f8f9fa; border-radius: 10px;">
                        <p style="margin: 0; color: #666; font-size: 0.9rem;">Game ID:</p>
                        <p style="margin: 0; font-size: 1.2rem; font-weight: bold; color: #667eea;" id="game-id-display"></p>
                    </div>
                </div>
                
                <form id="answers-form" class="answers-form">
                    <!-- Answer inputs will be generated here -->
                </form>
                
                <div style="margin-top: 2rem;">
                    <button id="show-hand-btn" type="button" class="primary" style="display: none;">Show Hand âœ‹</button>
                    <div id="show-hand-feedback" class="show-hand-feedback"></div>
                    <button id="stop-round-btn" type="button" class="secondary" style="display: none;" data-i18n="stopRound">Stop Round</button>
                    <button type="button" class="secondary leave-game-btn" data-i18n="leaveGame">Leave Game</button>
                </div>
                
                <div id="submission-status" style="margin-top: 1rem;">
                    <p id="submission-text" data-i18n="fillAnswers">Fill in your answers...</p>
                    <div class="progress">
                        <div class="progress-bar" id="submission-progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div id="results" class="results hidden">
                <h2 data-i18n="roundResults">Round Results</h2>
                <div id="results-content">
                    <!-- Results will be displayed here -->
                </div>
                <p style="margin-top: 2rem; color: #666;" id="results-footer" data-i18n="waitingNextRound">Waiting for next round...</p>
                <button class="secondary leave-game-btn" data-i18n="leaveGame">Leave Game</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../i18n.js"></script>
    <script src="join.js"></script>
</body>
</html>
