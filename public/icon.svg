<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#667eea" stroke="#4f46e5" stroke-width="8"/>
  
  <!-- Grid lines representing the game sheet -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.3">
    <!-- Vertical lines -->
    <line x1="160" y1="120" x2="160" y2="392"/>
    <line x1="256" y1="120" x2="256" y2="392"/>
    <line x1="352" y1="120" x2="352" y2="392"/>
    
    <!-- Horizontal lines -->
    <line x1="96" y1="180" x2="416" y2="180"/>
    <line x1="96" y1="240" x2="416" y2="240"/>
    <line x1="96" y1="300" x2="416" y2="300"/>
    <line x1="96" y1="360" x2="416" y2="360"/>
  </g>
  
  <!-- Letter "A" in top center -->
  <text x="256" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">A</text>
  
  <!-- Category headers -->
  <text x="128" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Stadt</text>
  <text x="208" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Land</text>
  <text x="304" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Fluss</text>
  <text x="384" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Name</text>
  
  <!-- Sample answers -->
  <text x="128" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Aachen</text>
  <text x="208" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Austria</text>
  <text x="304" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Amazon</text>
  <text x="384" y="205" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff" text-anchor="middle">Anna</text>
  
  <!-- Pencil icon -->
  <g transform="translate(380, 320)">
    <rect x="0" y="0" width="20" height="4" fill="#fbbf24" rx="2"/>
    <rect x="20" y="0" width="40" height="4" fill="#f59e0b" rx="2"/>
    <polygon points="0,0 0,4 -8,12 -4,16" fill="#374151"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="400" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="412" cy="400" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="80" cy="120" r="4" fill="#ffffff" opacity="0.5"/>
</svg> 