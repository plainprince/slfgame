<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Stadt Land Fluss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="title">Stadt Land Fluss</h1>
        <p class="subtitle" data-i18n="subtitle">The classic word game - now online!</p>
        
        <div class="button-container">
            <button id="create" data-i18n="createGame">Create Game</button>
            <button id="join" data-i18n="joinGame">Join Game</button>
            <button id="moderate-play" class="moderate-play-btn">Moderate & Play</button>
        </div>
        
        <div class="info-section">
            <p style="color: #666; font-size: 0.9rem; margin-top: 1rem;">
                <strong>Moderate & Play:</strong> Create a game where you both moderate and participate as a player. Perfect for teachers or group leaders!
            </p>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="main.js"></script>
</body>
</html>
